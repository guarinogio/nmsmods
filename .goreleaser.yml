version: 2

project_name: nmsmods

before:
  hooks:
    - go mod tidy

builds:
  - id: nmsmods
    main: .
    binary: nmsmods
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X nmsmods/internal/app.Version={{.Version}}
    goos:
      - linux
    goarch:
      - amd64
      - arm64

archives:
  - id: default
    formats: [tar.gz]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"

release:
  draft: false
  prerelease: false
