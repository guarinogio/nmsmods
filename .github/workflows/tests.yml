name: tests

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  go-test:
    name: go test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test ./...

      - name: Run tests with coverage
        run: go test ./... -cover
